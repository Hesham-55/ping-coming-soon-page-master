<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
<div class="container">
  <img src="./images/logo.svg" alt="logo" id="logo">
  <h2>We are launching <span>soon!</span></h2>
  <h4>Subscribe and get notified</h4>
  <form type="submit" class="form">
    <div>
      <input type="email" id="email-input" placeholder=" Your email address">
      <small>Please provide a vaild email address</small>
    </div>
    <button type="submit">Notify Me</button>
  </form>
  <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" id="illustration-dashboard">
  <div class="social-media">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div> 
 <p>&copy; Copyright Ping. All rights reserved.</p>

</div>
  
<script src="app.js"></script>

</html>
